<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Turbo Tap RPG</title>
    <link rel="stylesheet" href="style.css">
    <!-- Comic Book Font from Google -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>

    <div id="game-container">
        <!-- Background Speed Lines Effect -->
        <div class="speed-lines"></div>

        <!-- UI Header (Z-Index 100) -->
        <div class="ui-header">
            <div class="stat-box">
                <span class="label">LEVEL</span>
                <span id="level-display">1</span>
            </div>
            <div class="stat-box xp-bar-container">
                <div id="xp-fill" style="width: 0%;"></div>
                <span class="xp-text">XP</span>
            </div>
            <div class="stat-box">
                <span class="label">GOLD</span>
                <span id="gold-display" style="color: gold;">0</span>
            </div>
        </div>

        <!-- Combo Counter (Z-Index 60) -->
        <div id="combo-container" class="hidden">
            <div id="combo-count">0</div>
            <div id="combo-label">COMBO!</div>
        </div>

        <!-- The Main Sprite Button (Z-Index 1) -->
        <div class="sprite-wrapper">
            <div id="action-sprite"></div>
        </div>

        <!-- Instructional Text (Z-Index 5) -->
        <p class="hint-text">TAP FAST TO CHARGE!</p>

        <!-- Container for floating particles (Z-Index 50) -->
        <div id="fx-layer"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
